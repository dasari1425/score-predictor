name: CI/CD - Build, Push, Deploy

on:
  push:
    branches: [ "Dev" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push to Docker Hub
    # Defining outputs so the 'deploy' job can access the tag
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: 3. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 4. Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: 5. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 6. Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 7. Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/score1:latest
            ${{ secrets.DOCKER_USERNAME }}/score1:${{ steps.vars.outputs.sha_short }}

  deploy-to-minikube:
    runs-on: ubuntu-latest
    name: Deploy to Minikube
    needs: build-and-push
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up and Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: 3. Update Deployment with new Image Tag
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/score1:${{ needs.build-and-push.outputs.image_tag }}"
          # Matches __IMAGE_NAME__ in your deployment.yaml
          sed -i "s|__IMAGE_NAME__|$IMAGE_NAME|g" deployment.yaml

      - name: 4. Deploy Application
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: 5. Start Background Services (Dashboard & Tunnel)
        run: |
          # Start Dashboard in background
          nohup minikube dashboard --url > dashboard.log 2>&1 &
          
          # Start Tunnel in background
          # We use sudo because some environments require it for network routing
          nohup minikube tunnel > tunnel.log 2>&1 &
          
          # Give services time to stabilize
          sleep 15

      - name: 6. Verify Deployment & Connection
        run: |
          # 1. Wait for pods to be ready
          kubectl rollout status deployment/score-deployment --timeout=120s
          
          # 2. Extract the EXTERNAL-IP (10.106.251.165 from your image)
          # We use a loop because it can take a few seconds to populate
          echo "Waiting for External IP to be ready..."
          for i in {1..10}; do
            EXTERNAL_IP=$(kubectl get svc score -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$EXTERNAL_IP" ]; then
              break
            fi
            echo "Still waiting for IP..."
            sleep 5
          done

          if [ -z "$EXTERNAL_IP" ]; then
            echo "Error: External IP was never assigned."
            exit 1
          fi

          echo "Success! Service is live at: http://$EXTERNAL_IP"
          
          # 3. Test the connection to the specific Minikube IP
          # We use --retry to handle the brief moment the network bridge is stabilizing
          curl --retry 5 --retry-connrefused -v http://$EXTERNAL_IP

      - name: 7. Check Dashboard Accessibility
        run: |
          # Find the dashboard URL from the background log
          DASH_URL=$(grep -o 'http://127.0.0.1:[0-9]*/[^ ]*' dashboard.log | head -1)
          echo "Dashboard Internal URL: $DASH_URL"
          # Prove the dashboard is responding
          curl -I $DASH_URL