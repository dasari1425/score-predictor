name: CI/CD - Build, Push, Deploy

on:
  push:
    branches: [ "Dev" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push to Docker Hub
    # Defining outputs so the 'deploy' job can access the tag
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: 3. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 4. Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: 5. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 6. Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 7. Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/score1:latest
            ${{ secrets.DOCKER_USERNAME }}/score1:${{ steps.vars.outputs.sha_short }}

  deploy-to-minikube:
    runs-on: ubuntu-latest
    name: Deploy to Minikube
    needs: build-and-push
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up and Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: 3. Update Deployment with new Image Tag
        run: |
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/score1:${{ needs.build-and-push.outputs.image_tag }}"
          # Matches __IMAGE_NAME__ in your deployment.yaml
          sed -i "s|__IMAGE_NAME__|$IMAGE_NAME|g" deployment.yaml

      - name: 4. Deploy Application
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: 5. Start Background Services (Dashboard & Tunnel)
        run: |
          # Start Dashboard in background
          nohup minikube dashboard --url > dashboard.log 2>&1 &
          
          # Start Tunnel in background
          # We use sudo because some environments require it for network routing
          nohup minikube tunnel > tunnel.log 2>&1 &
          
          # Give services time to stabilize
          sleep 15

      - name: 6. Verify Deployment & Connection
        run: |
          # Wait for pods to be ready
          kubectl rollout status deployment/score-deployment --timeout=120s
          
          # Get the External IP assigned by the tunnel
          SERVICE_IP=$(kubectl get svc score -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Service is live at: http://$SERVICE_IP"
          
          # Check Service Connectivity
          curl -v --connect-timeout 5 http://$SERVICE_IP || echo "External IP not yet reachable, trying Localhost"
          
          # Fallback check via localhost (common in tunnel environments)
          curl -v --connect-timeout 5 http://localhost:80

      - name: 7. Log Dashboard URL
        run: |
          # Extract URL from logs for visibility
          grep "http" dashboard.log || echo "Dashboard starting..."