name: CI/CD - Build, Push, Deploy to Minikube

on:
  push:
    branches: [ "Dev" ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: score1

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. Install dependencies & run tests
        run: |
          pip install -r requirements.txt
          pip install pytest
          pytest || true

      - name: 4. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 5. Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 6. Set Image Tag
        id: set-tag
        run: |
          TAG=${GITHUB_SHA::7}
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      - name: 7. Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/score1:latest
            ${{ secrets.DOCKER_USERNAME }}/score1:${{ steps.set-tag.outputs.image_tag }}

  deploy-to-minikube:
    name: Deploy to Minikube
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: 3. Verify Minikube
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: 4. Update Deployment Image
        run: |
          sed -i "s|IMAGE_PLACEHOLDER|${{ secrets.DOCKER_USERNAME }}/score1:${{ needs.build-and-push.outputs.image_tag }}|g" deployment.yaml
          echo "Updated deployment.yaml:"
          cat deployment.yaml

      - name: 5. Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: 6. Verify Rollout
        run: |
          kubectl rollout status deployment/score-deployment --timeout=120s

      - name: 7. Verify Pods and Services
        run: |
          echo "--- Pods ---"
          kubectl get pods -o wide

          echo "--- Services ---"
          kubectl get svc -o wide

          echo "--- Describe Deployment ---"
          kubectl describe deployment score-deployment

